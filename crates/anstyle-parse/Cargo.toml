[package]
name = "anstyle-parse"
version = "0.2.7"
description = "Parse ANSI Style Escapes"
categories = ["command-line-interface"]
keywords = ["ansi", "terminal", "color", "vte"]
repository.workspace = true
license.workspace = true
edition.workspace = true
rust-version.workspace = true
include.workspace = true

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]

[package.metadata.release]
pre-release-replacements = [
  {file="CHANGELOG.md", search="Unreleased", replace="{{version}}", min=1},
  {file="CHANGELOG.md", search="\\.\\.\\.HEAD", replace="...{{tag_name}}", exactly=1},
  {file="CHANGELOG.md", search="ReleaseDate", replace="{{date}}", min=1},
  {file="CHANGELOG.md", search="<!-- next-header -->", replace="<!-- next-header -->\n## [Unreleased] - ReleaseDate\n", exactly=1},
  {file="CHANGELOG.md", search="<!-- next-url -->", replace="<!-- next-url -->\n[Unreleased]: https://github.com/rust-cli/anstyle/compare/{{tag_name}}...HEAD", exactly=1},
]

[dependencies]
arrayvec = { version = "0.7.6", default-features = false, optional = true }
utf8parse = { version = "0.2.2", optional = true }

[features]
default = ["utf8"]
core = ["dep:arrayvec"]
utf8 = ["dep:utf8parse"]

[dev-dependencies]
codegenrs = { version = "3.0.0", default-features = false }
divan = "0.1.16"
proptest = "1.7.0"
snapbox = "0.6.21"
vte_generate_state_changes = { version = "0.1.1" }

[[bench]]
name = "parse"
harness = false
required-features = ["utf8"]

[lints]
workspace = true
